<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Dashboard</title>
    <!-- Checks if manager is authenticated -->
    <script src="../public/javascripts/check.js" type="module"></script>
    <!-- CSS Links -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../public/styles/global.css" />
    <style>

    </style>
</head>

<body class="bg-light">
    <main class="px-4">
        <section class="container mt-5"></section>
            <h2 class="mb-4">Settings</h2>
            <form>
            <div class="row mb-3">
                <div class="col-md-6">
                <label for="theme" class="form-label">Theme</label>
                <select class="form-select" id="theme">
                    <option selected>Choose...</option>
                    <option value="light">Light</option>
                    <option value="dark">Dark</option>
                </select>
                </div>
                <div class="col-md-6">
                <label for="notifications" class="form-label">Notifications</label>
                <select class="form-select" id="notifications">
                    <option selected>Choose...</option>
                    <option value="enabled">Enabled</option>
                    <option value="disabled">Disabled</option>
                </select>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                <label for="language" class="form-label">Language</label>
                <select class="form-select" id="language">
                    <option selected>Choose...</option>
                    <option value="en">English</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                </select>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>
        </section>
    </main>
    
    <!-- Bootstrap minified JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
</body>

</html>
